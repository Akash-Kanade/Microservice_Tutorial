server:
  port: 8080


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/productService
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultzone: http://localhost:8761/eureka

